<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Sinais</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">

        <div class="inicio">
            <div class="titulo">
                <h1 id="title"></h1>
                <h3 id="professor"></h3>
            </div>
            <div class="botao">
                <button id="btn-iniciar">
                    Iniciar jogo

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z">
                        </path>
                    </svg>
                </button>

            </div>
        </div>
    </div>

    <div class="primeira-tela" style="display: none;">
        <div class="titulo">
            <h1>Preparado para começar o desafio?</h1>
            <h2>Ele funciona da seguinte maneira. Você tera que acertar as regras de sinais.</h2>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
