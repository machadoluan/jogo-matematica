<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Sinais</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
</head>

<body>
    <div class="main">

        <div class="inicio">
            <div class="titulo-first">
                <h1 id="title"></h1>
                <h3 id="professor"></h3>
            </div>
            <div class="botao">
                <button id="btn-iniciar">
                    Iniciar jogo

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z">
                        </path>
                    </svg>
                </button>

            </div>
        </div>
    </div>

    <div class="primeira-tela">
        <div class="titulo">
            <h1>Preparado para começar o desafio?</h1>
            <h2>Neste jogo vamos testar sua capacidade de conhecimento em regras de sinais.</h2>
            <div class="btns">
                <button id="continuar">Continuar</button>
            </div>
        </div>
        <div class="img">
            <img class="calc-gif" src="gif.gif" alt="">
        </div>
    </div>



    <div class="desafios">
        <div class="heart">
            <img src="Heart.png" alt="" style="width: 35px;">
            <span id="life"></span>
        </div>
        <div id="totalQuestions"><span id="total"></span></div>
        <div class="quis">
            <div class="expressao card">
                <span>Expressão: <span id="expressionText"></span></span>
            </div>
            <div class="resposta">
                <div class="positivo card" id="positive">Positivo +</div>
                <div class="negativo card" id="negative">Negativo -</div>
            </div>
            <div class="msg"><span id="msg"></span></div>
        </div>
    </div>

    <div class="modal-box">
        <img src="triste.png" alt="" style="width: 100px;">
        <h2>Fim de jogo</h2>
        <h3>Você perdeu! se quiser pode refazer novamente.</h3>
        <div class="buttons">
            <button class="close-btn">Sair</button>
            <button id="jogar-dnv">Jogar de novo</button>
        </div>
    </div>

    <div class="venceu">
        <img src="feliz.png" alt="" style="width: 100px;">
        <h2>Parabéns</h2>
        <h3>Você ganhou! se quiser pode refazer novamente.</h3>
        <div class="buttons">
            <button class="close-btn">Sair</button>
            <button id="jogar-dnv2">Jogar de novo</button>
        </div>
    </div>

    



    <script src="app.js"></script>
    <script src="jogo.js"></script>
</body>

</html>
